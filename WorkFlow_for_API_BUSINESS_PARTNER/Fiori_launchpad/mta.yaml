ID: sample.workflowtiles.mta.trial
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: workflowtilesApprouter
    type: approuter.nodejs
    path: workflowtilesApprouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: workflowtiles_html5_repo_runtime
      - name: portal_resources_workflowtiles
      - name: uaa_workflowtiles
      - name: workflow_instance
      
  - name: workflowtilesFLP
    type: com.sap.portal.content
    path: workflowtilesFLP
    parameters:
      stack: cflinuxfs3
      memory: 128M
      buildpack: 'https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.39/nodejs-buildpack-cflinuxfs3-v1.6.39.zip'
    requires:
      - name: portal_resources_workflowtiles
      - name: uaa_workflowtiles
      - name: workflow_instance
resources:
  - name: workflowtiles_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: portal_resources_workflowtiles
    parameters:
      service-plan: standard
      service: portal
    type: org.cloudfoundry.managed-service
  - name: uaa_workflowtiles
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: workflow_instance
    parameters:
      service-plan: lite
      service: workflow
    type: org.cloudfoundry.existing-service